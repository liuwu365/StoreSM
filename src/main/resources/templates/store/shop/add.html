<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">门店名称：</label>
								<div class="col-sm-8">
									<input id="shopName" name="shopName" class="form-control" placeholder="门店名称" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">品牌名称/编码：</label>
								<div class="col-sm-8">
									<select name="enterpriseCode" id="enterpriseCode"
											class="select2 form-control">
										<option value="">&nbsp;</option>
									</select>
								</div>
							</div>
							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">门店编码：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="shopCode" name="shopCode" class="form-control" placeholder="门店编码" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">省、市、区：</label>
								<div class="col-sm-2">
									<select id="provinceId" name="provinceId" class="select2 form-control">
										<option value="">&nbsp;</option>
									</select>
								</div>
								<div class="col-sm-2">
									<select id="cityId" name="cityId" class="select2 form-control">
										<option value="">&nbsp;</option>
									</select>
								</div>
								<div class="col-sm-2">
									<select id="countyId" name="countyId" class="select2 form-control">
										<option value="">&nbsp;</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">门店地址：</label>
								<div class="col-sm-4">
									<input id="street" name="street" class="form-control" placeholder="门店地址" type="text">
								</div>
								<div class="col-sm-4">
									<input id="streetDetail" name="streetDetail" class="form-control" placeholder="地址附加描述" type="text">
								</div>
							</div>
							<div class="form-group" style="display:none">
								<label class="col-sm-3 control-label">门店经纬度：</label>
								<div class="col-sm-4">
									<input id="lng" name="lng" class="form-control" placeholder="门店经度" type="text">
								</div>
								<div class="col-sm-4">
									<input id="lat" name="lat" class="form-control" placeholder="门店纬度" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">所属网点名称/编码：</label>
								<div class="col-sm-8">
									<select id="branchCode" name="branchCode" class="select2 form-control">
										<option value="">&nbsp;</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">负责人姓名：</label>
								<div class="col-sm-8">
									<input id="chargeName" name="chargeName" class="form-control" placeholder="负责人姓名" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">负责人手机号：</label>
								<div class="col-sm-8">
									<input id="chargePhone" name="chargePhone" class="form-control" placeholder="负责人手机号" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">负责人身份证号：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" class="form-control" placeholder="负责人身份证号" type="text">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">创建时间：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="createTime" name="createTime" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">修改时间：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="updateTime" name="updateTime" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">创建人：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="createBy" name="createBy" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">修改人：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="updateBy" name="updateBy" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">删除标识：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="deleteFlag" name="deleteFlag" placeholder="默认为0 0：未删除 1：已删除" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">审核状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
									name="reviewStatus" value="0" checked/> 未审核</label>
									<label class="radio-inline"> <input type="radio"
									name="reviewStatus" value="1" /> 审核中</label>
									<label class="radio-inline"> <input type="radio"
									name="reviewStatus" value="2" /> 已审核</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">启用状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="enableStatus" value="0" checked/> 禁用</label>
									<label class="radio-inline"> <input type="radio"
										name="enableStatus" value="1" /> 启用</label>
									<label class="radio-inline"> <input type="radio"
										name="enableStatus" value="2" /> 停止</label>
								</div>
							</div>
							<div id="map" class="form-group">
								<div id="container" class="map" style="width:82%;height:250px;margin:5px auto;border:1px solid gray"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/store/shop/add.js}">
	</script>
</body>
</html>
